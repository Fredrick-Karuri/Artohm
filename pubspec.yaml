name: artohmapp
useNullSafety: true
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.0.0
  flutter_secure_storage: ^5.0.2
  flutter_dotenv: ^5.1.0
  flutter_email_sender: ^6.0.2
  url_launcher: ^6.2.3
  image_picker: ^0.8.4+4
  share_plus: ^7.2.1
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  google_sign_in: ^5.0.7
  flutter_login_facebook: ^1.6.2
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.18.0
flutter_icons:
  android: true
  ios: true
  image_path: assets/images/Artohm-logo.png
dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - .env
    
  fonts:
    - family: Libre Baskerville
      fonts:
        - asset: assets/fonts/LibreBaskervilleBold.ttf
          weight: 700
        - asset: assets/fonts/LibreBaskervilleRegular.ttf
          weight: 400
    - family: Lato
      fonts:
        - asset: assets/fonts/LatoRegular.ttf
          weight: 400
        - asset: assets/fonts/LatoLight.ttf
          weight: 300
        - asset: assets/fonts/LatoSemiBold.ttf
          weight: 600
        - asset: assets/fonts/LatoMedium.ttf
          weight: 500
        - asset: assets/fonts/LatoBold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
    - family: Inter
      fonts:
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterLight.ttf
          weight: 300
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratMedium.ttf
          weight: 500